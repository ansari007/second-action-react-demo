name: Deploy project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodeJs
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i
      - name: Run tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodeJs
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
      - name: Install dependencies
        run: npm i
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "deploying"
